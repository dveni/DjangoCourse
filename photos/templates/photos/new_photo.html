{% extends 'base.html' %}
{% block title %} Create a pic! {% endblock %}
{% block section %}

    <h1>Create a pic</h1>

    {% if success_message %} <span style="color:green">{{ success_message|safe}} </span> {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button>Create</button>
        </div>
    </form>

{%endblock %}
